<div id="login-page">
  <form layout-align='center center' id='login-form' [formGroup]="form" (ngSubmit)="submitForm()">
    <section class="header">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path class="logo-path"
          d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm64 192c17.7 0 32 14.3 32 32v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V256c0-17.7 14.3-32 32-32zm64-64c0-17.7 14.3-32 32-32s32 14.3 32 32V352c0 17.7-14.3 32-32 32s-32-14.3-32-32V160zM320 288c17.7 0 32 14.3 32 32v32c0 17.7-14.3 32-32 32s-32-14.3-32-32V320c0-17.7 14.3-32 32-32z" />
      </svg>
      <h1 class="site-name">Polling App</h1>
      <h2 class="page-name">Sign In to you Account</h2>
    </section>
    <mat-form-field class="form-field field">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="email@example.com" formControlName="username">
      <mat-error *ngIf="form.hasError('email') && !form.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="form.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field field">
      <mat-error *ngIf="form.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
      <input matInput placeholder="Password" formControlName="password" type="password" />
    </mat-form-field>
    <div class="button-container">
      <button mat-flat-button type="submit" color="primary" class="button" [disabled]="!form.valid">
        Sign In
      </button>
      <button mat-button color="primary" class="button" (click)="goToSignUp()">
        Sign Up
      </button>
    </div>
  </form>
</div>
