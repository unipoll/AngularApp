@if (workspace) {
<div>
    <div class="page-title">
        <h1>{{ workspace.name }}</h1>
    </div>
    <mat-tab-group animationDuration="0ms">
        <!-- <mat-tab label="Overview" *ngIf="workspace">
      <div class="overview-tab">
        {{ workspace.description }}
      </div>
    </mat-tab> -->
        <mat-tab label="Polls">
            <!-- <app-poll-list [workspace]="workspace" [pollList]="workspace.polls"></app-poll-list> -->
        </mat-tab>
        @if (isAllowed('get_policies')) {
        <mat-tab label="Policies">
            <workspace-policy-list [workspace]="workspace" [policyList]="workspace.policies"></workspace-policy-list>
        </mat-tab>
        }
        @if (isAllowed('get_members')) {
        <mat-tab label="Members">
            <!-- <app-member-list [workspace]="workspace" [memberList]="workspace.members"></app-member-list> -->
        </mat-tab>
        }
        @if (isAllowed('get_groups')) {
        <mat-tab label="Groups">
            <!-- <app-group-list [workspace]="workspace" [groupList]="workspace.groups"></app-group-list> -->
        </mat-tab>
        }
        <!-- <mat-tab label="Setting">Permissions and other settings</mat-tab> -->
    </mat-tab-group>
</div>
} @else {
    <mat-spinner class="page-loading"></mat-spinner>
}
