<mat-card class="question-card">
    <div class="question-header">
        <h1>Question {{ question_number }}</h1>
        <button mat-icon-button color="warn" (click)="this.deleteQuestion()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" animationDuration="0ms">
        <mat-tab label="Markdown">
            <form [formGroup]="questionForm" class="question-form">
                <mat-form-field appearance="fill" color="primary" fxFlex.gt-sm="calc(50% - 8px)" style="width:100%">
                    <mat-label>Question</mat-label>
                    <textarea matInput formControlName="question"></textarea>
                </mat-form-field>
                <div formArrayName="options">
                    <h2>Options</h2>
                    <div *ngFor="let option of options.controls; let i=index" class="option-container">
                        <mat-form-field appearance="fill" color="primary" class="option-input">
                            <mat-label>Option {{ i + 1 }}</mat-label>
                            <textarea matInput id="option-{{ i }}" type="text" [formControlName]="i"></textarea>
                        </mat-form-field>
                        <button mat-icon-button="button" (click)="removeOption(i)" *ngIf="options.controls.length > 2">
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                    <div *ngIf="options.controls.length == 0">
                        <p>No options added yet</p>
                    </div>
                    <div class="add-option-button-container">
                        <button class="add-option-button" color="primary" mat-button type="button" (click)="addOption()">Add option</button>
                    </div>
                </div>
            </form>
        </mat-tab>
        <mat-tab label="Preview">
            <markdown emoji katex [data]="questionForm.get('question')?.value"></markdown>
            <mat-selection-list [multiple]="false" color="primary" >
                <mat-list-option *ngFor="let option of questionForm.get('options')?.value" [value]="option" togglePosition="before" class="option-preview-list-item">
                    <markdown emoji katex [data]="option"></markdown>
                </mat-list-option>
              </mat-selection-list>
        </mat-tab>
      </mat-tab-group>

    
</mat-card>
