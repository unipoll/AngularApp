<h1>Poll Editor</h1>
<ng-container #pollsContainer></ng-container>

<div class="addQuestionButton">
  <!-- <button mat-raised-button color="primary" (click)="addQuestion()">Add Question</button> -->
  <button mat-fab color="primary" (click)="addQuestion()" matTooltip="Add question">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="formSubmit">
  <button mat-button color="primary">Cancel</button>
  <button mat-raised-button color="primary" (click)="savePoll()">Save</button>
</div>
