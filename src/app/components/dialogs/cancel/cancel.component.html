<div mat-dialog-title class="title">
  <h1 class="mat-h1">{{ dialogTitle }}</h1>
</div>
<div mat-dialog-content class="content">
  {{ dialogMessage }}
</div>

<div mat-dialog-actions class="action">
  <button mat-flat-button type="button" class="button" [mat-dialog-close]="false">Cancel</button>
  <button mat-flat-button color="primary" type="submit" class="button" [mat-dialog-close]="true">Continue</button>
</div>
