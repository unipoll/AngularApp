<markdown emoji katex [data]="question.question"></markdown>
<mat-selection-list [multiple]="true" color="primary">
  @for (option of question.options; track option) {
    <mat-list-option [value]="option"
      togglePosition="before" class="option">
      <markdown emoji katex [data]="option"></markdown>
    </mat-list-option>
  }
</mat-selection-list>
