<div mat-dialog-title class="title">
  <h1 class="mat-h1">Create new {{ data.resource_type |titlecase}}</h1>
</div>
<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>{{ data.resource_type |titlecase}} name</mat-label>
        <input matInput type="text" placeholder="My {{ data.resource_type |titlecase}}" formControlName="name">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>{{ data.resource_type |titlecase}} Description</mat-label>
        <textarea matInput type="text" placeholder="Briefly describe this {{ data.resource_type }}"
          formControlName="description"></textarea>
      </mat-form-field>
    </div>
  </div>


  <div mat-dialog-actions class="action">
    <button mat-flat-button type="button" [mat-dialog-close]="false" class="button">Cancel</button>
    <button mat-flat-button color="primary" type="submit" class="button">Create</button>
  </div>
</form>
