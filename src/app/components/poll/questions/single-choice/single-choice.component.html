<markdown emoji katex [data]="question.question"></markdown>
<mat-selection-list [multiple]="false" color="primary">
    <mat-list-option *ngFor="let option of question.options" [value]="option"
        togglePosition="before" class="option">
        <markdown emoji katex [data]="option"></markdown>
    </mat-list-option>
</mat-selection-list>
